name: Sync Database Schema

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/supabase_schema.sql'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest
          
      - name: Deploy to Supabase
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          echo "üîÑ Starting database migration..."
          
          # Link to Supabase project
          supabase link --project-ref $SUPABASE_PROJECT_ID
          
          # Run migration
          supabase db push
          
          echo "‚úÖ Database schema synced successfully!"
          
      - name: Notify on success
        if: success()
        run: |
          echo "‚úÖ Database schema deployed to Supabase"
          echo "üìä Schema file: docs/supabase_schema.sql"
          echo "üåê Project: ${{ secrets.SUPABASE_PROJECT_ID }}"
